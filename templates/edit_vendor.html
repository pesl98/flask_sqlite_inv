{% extends "base.html" %}
{% block content %}
<h2>Edit Vendor</h2>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ vendor.name }}" required><br>

    <label for="contact_person">Contact Person:</label>
    <input type="text" id="contact_person" name="contact_person" value="{{ vendor.contact_person }}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ vendor.email }}" required><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ vendor.phone }}" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ vendor.address }}" required><br>

    <button type="submit">Update Vendor</button>
</form>
{% endblock %}
