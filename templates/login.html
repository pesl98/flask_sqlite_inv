{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}
        {{ form.username(size=20) }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password(size=20) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
